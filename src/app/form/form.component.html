<div class="form-group test-options">
    <div id="test-params">
        <label class="label label-default" >Select test Parameters</label>
        <select class="form-control" id="tests" required>
            <option *ngFor="let tests of testsOptions; let i = index;" [value] = testsValues[i] >{{tests}}</option>
        </select>
        <div id="test-input">
            <label class="label label-default" >Type in your Query</label>
            <input type="text" class="form-control" id="test-param-input" name="test-param">
        </div>
    </div>
    <div id="buttons">
        <button type="button" class="btn btn-primary" (click)="handleIncrement($event)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
        </button>
        <button type="button" class="btn btn-danger" (click)="handleDecrement($event)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
            </svg>
        </button>
    </div>
</div>
