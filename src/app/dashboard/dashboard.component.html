<main class="main-content bgc-grey-100">
<div id="mainContent">
    <div class="masonry-item w-100">
    <div class="row gap-20">
        <div class="col-md-3">
            <div class="layers bd bgc-white p-20">
                <div class="layer w-100 mB-10">
                <h6 class="lh-1">Total Tests</h6>
                </div>
                <div class="layer w-100">
                <div class="peers ai-sb fxw-nw">
                    <div class="peer peer-greed">
                        <span id="sparklinedash">
                            13
                        </span>
                    </div>
                    <div class="peer"><span class="d-ib lh-0 va-m fw-600 bdrs-10em pX-15 pY-15 bgc-green-50 c-green-500">100%</span></div>
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="layers bd bgc-white p-20">
                <div class="layer w-100 mB-10">
                <h6 class="lh-1">Total Sucessfull Tests</h6>
                </div>
                <div class="layer w-100">
                <div class="peers ai-sb fxw-nw">
                    <div class="peer peer-greed">
                        <span id="sparklinedash2">
                            8
                        </span>
                    </div>
                    <div class="peer"><span class="d-ib lh-0 va-m fw-600 bdrs-10em pX-15 pY-15 bgc-blue-50 c-blue-500">61.53%</span></div>
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="layers bd bgc-white p-20">
                <div class="layer w-100 mB-10">
                <h6 class="lh-1">Total failed Tests</h6>
                </div>
                <div class="layer w-100">
                <div class="peers ai-sb fxw-nw">
                    <div class="peer peer-greed">
                        <span id="sparklinedash3">
                            5
                        </span>
                    </div>
                    <div class="peer"><span class="d-ib lh-0 va-m fw-600 bdrs-10em pX-15 pY-15 bgc-red-50 c-red-500">38.46%</span></div>
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="layers bd bgc-white p-20">
                <div class="layer w-100 mB-10">
                <h6 class="lh-1">Total Pending Tests</h6>
                </div>
                <div class="layer w-100">
                <div class="peers ai-sb fxw-nw">
                    <div class="peer peer-greed">
                        <span id="sparklinedash4">
                            0
                        </span>
                    </div>
                    <div class="peer"><span class="d-ib lh-0 va-m fw-600 bdrs-10em pX-15 pY-15 bgc-yellow-50 c-yellow-500">0%</span></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
     <div class="chart">
      <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [colors]="pieChartColors"
        [legend]="pieChartLegend">
      </canvas>
    </div>
</div>

<div class="main-card mb-3 card">
   <div class="card-header">
      <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Company Agents Status</div>
   </div>
   <div class="table-responsive">
      <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
         <thead>
            <tr>
               <th class="text-center">#</th>
               <th class="text-center">Avatar</th>
               <th class="text-center">Name</th>
               <th class="text-center">Status</th>
               <th class="text-center">Due Date</th>
               <th class="text-center">Target Achievement</th>
               <th class="text-center">Actions</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor= "let user of users">
               <td class="text-center text-muted" style="width: 80px;">#1</td>
               <td class="text-center" style="width: 80px;"><img alt="" class="rounded-circle" src="" width="40"></td>
               <td class="text-center"><a href="/architectui-angular-free/tables/bootstrap">{{user.name}}</a></td>
               <td class="text-center">
                  <div class="badge badge-pill badge-success">Completed</div>
               </td>
               <td class="text-center"><span class="pr-2 opacity-6"><i class="fa fa-business-time"></i></span> 12 Dec </td>
               <td class="text-center" style="width: 200px;">
                  <div class="widget-content p-0">
                     <div class="widget-content-outer">
                        <div class="widget-content-wrapper">
                           <div class="widget-content-left pr-2">
                              <div class="widget-numbers fsize-1 text-danger">100%</div>
                           </div>
                           <div class="widget-content-right w-100">
                              <div class="progress-bar-xs progress">
                                 <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar bg-success" role="progressbar" style="width: 100%;"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </td>
               <td class="text-center">
                  <div class="btn-group-sm btn-group" role="group"><button class="btn-shadow btn btn-primary">Details</button></div>
               </td>
            </tr>
           
         </tbody>
      </table>
   </div>
   <div class="d-block p-4 text-center card-footer" style="background-color: #fff;"><button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg"><span class="mr-2 opacity-7"><i class="fa fa-cog"></i></span><span class="mr-1">View Complete Report</span></button></div>
</div>
</main>
