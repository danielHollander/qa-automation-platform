<div class="table-responsive">
<table class="table table-striped table-sm" id="tests-data">
    <thead>
        <th *ngFor="let header of headers; index as i" > {{headers[i]}}</th>
    </thead>
    <tbody>
       <tr *ngFor="let row of values; let j = index;">
        <!-- This is stupid-  Daniel please think of a whole new logic for this -->
          <td *ngFor ="let c of row; let h = index;">
            <div class = "fa " [ngClass]="{
              'fa-check-circle text-success': c > 0 && 11 == h,
              'fa-times-circle text-danger': c == 0 && 11 == h,
              'pending' : c=='pending...' && 11 == h,
              'regular': c !== row[row.length-2]
            }">
            <span *ngIf = "h !== 11 || c == 'pending...'"> {{c}} </span>
            </div>
          </td>
       </tr>
    </tbody>
</table>
</div>
<div class="overlay" *ngIf="popup">
	<div class="popup">
		<h2>Full Report</h2>
		<a class="close" (click)="popup = false">&times;</a>
		<div class="content">
		  {{testFullReport}}
		</div>
	</div>
</div>
