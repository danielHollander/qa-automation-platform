<div class="table-responsive">
<table class="table table-striped table-sm">
    <thead>
        <th *ngFor="let header of headers; index as i" > {{headers[i]}}</th>
    </thead>
    <tbody>
       <tr *ngFor="let row of values; let i = index;">
          <td>{{i}}</td>
          <td *ngFor="let c of row">
              {{c}}
          </td>
       </tr>
    </tbody>
</table>
</div>
